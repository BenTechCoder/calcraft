<mat-list-item
  ><span matListItemTitle>{{ item.name }}</span>
  <span matListItemLine>{{ item.calories }} Cals</span>
  <button mat-icon-button matListItemIcon (click)="onDelete(item)">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button matListItemIcon (click)="onEdit(item)">
    <mat-icon>edit</mat-icon>
  </button>
</mat-list-item>
