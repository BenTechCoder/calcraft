<div mat-dialog-content>
  <form class="cluster">
    <mat-form-field>
      <mat-label color="accent">Calorie Limit</mat-label>
      <input matInput type="number" #calLimitInput />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    (click)="saveCalorieLimit(+calLimitInput.value)"
    color="primary"
  >
    Save
  </button>
  <button mat-raised-button color="accent" (click)="dialogRef.close()">Cancel</button>
</div>
